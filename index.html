<!DOCTYPE html>
<head>
  <summary>
    <!-- Brython scripts (allow Python in HTML) -->
  </summary>
  <script type="text/javascript" src="brython.js"></script>
  <script type="text/javascript" src="brython_modules.js"></script>
  <title>QuantBot</title>
</head>
<body onload="brython()">
  
  <ul id="share-details">
    <script type="text/python">
      from browser import document, html
      element = document.getElementById("share-details")
      myList = ["AAPL", "TSLA", "GOOGL", "11", "11","AAPL", "TSLA", "GOOGL", "11", "11","AAPL", "TSLA", "GOOGL", "11", "11","AAPL", "TSLA", "GOOGL", "11", "11","AAPL", "TSLA", "GOOGL", "11", "11"]
      for symbol in myList:
         
        elt = document.createElement("li")
        elt2 = document.createElement("p")
        txt = document.createTextNode(f"{symbol} is le epic swag")
        elt2.appendChild(txt)
        elt.appendChild(elt2)
        element.appendChild(elt)

    </script>
  </ul>
  
</body>
